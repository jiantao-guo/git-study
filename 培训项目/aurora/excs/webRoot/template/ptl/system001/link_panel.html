<div class="height450">
    <div class="panel panel-default">
        <div class="panel-heading">{{linkPanel.title}}</div>
        <div class="panel-body height350">
            <ul class="link-list">
                <li ng-repeat="link in linkPanel.links">
                    <a href="{{link.url}}">{{link.title}}></a>
                </li>
            </ul>
        </div>
    </div>
</div>
