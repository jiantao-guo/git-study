<ion-view view-title="主页" hide-back-button="true" cache-view="true">
    <ion-content id="home-main" scroll="false">
        <div class="home-main-body">
            <div class="slider-img-block">
                <ion-slide-box on-slide-changed="slideChanged(index)" style="height:100%;width:100%;">
                    <ion-slide style="height:100%;width:100%;">
                        <div class="slid-box" style="height:100%;width:100%;">
                            <img src="images/weixin/slid1.png" style="height:100%;width:100%;"/>
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div class="slid-box">
                            <img src="images/weixin/slid2.png" style="height:100%;width:100%;"/>
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div class="slid-box">
                            <img src="images/weixin/slid3.png" style="height:100%;width:100%;"/>
                        </div>
                    </ion-slide>
                </ion-slide-box>
                <nine-block />
            </div>
        </div>
    </ion-content>
</ion-view>
