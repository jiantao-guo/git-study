
<ion-view view-title="员工信息" id="hec-wfl-user-info-view" cache-view="false" ng-controller="UserInfoController">
    <ion-content id="hec-wfl-user-content">
        <style>
            .user-info-header-image {
                background: url("images/weixin/user_info_logo.png");
                background-repeat: no-repeat;
                background-size: 100% 100%;
                width: 100%;
                height: 8.5rem;
            }            
        </style>
        <div ng-if="config.userInfo" class="user-info-header-image">
            <div style="position: absolute;top: 1.25rem;left:0;right:0;margin:auto;margin: auto;width: 4rem;height: 4rem;border-radius: 50%;border: 1px solid white;text-align: center;">
                <img ng-if="config.userInfo.exp_emp_weixin_avatar"
                     style="width: 3.625rem;height: 3.625rem;border-radius: 50%;position: relative;top: 2px;"
                     src="{{config.userInfo.exp_emp_weixin_avatar}}">
                <img ng-if="!config.userInfo.exp_emp_weixin_avatar"
                     style="width: 3.625rem;height: 3.625rem;border-radius: 50%;position: relative;top: 2px;"
                     src="images/weixin/icon_avatar_default.png">
            </div>
            <div style="position: absolute;top: 5.5rem;left:0;right:0;margin:auto;width: 10rem;height: 2rem;line-height: 2rem;text-align: center;font-size: 1.5rem;color: #fff;">
                <span ng-bind="config.userInfo.exp_emp_name"></span>
            </div>
        </div>
        <div ng-if="config.userInfo">
            <div class="row" style="margin: 0.25rem 0">
                <div style="width: 3rem;height: 3rem;line-height: 3rem;margin-left: 0.5rem;text-align: center;font-size: 2rem;">
                    <!--<i class="ion-ios-telephone-outline"></i>-->
                    <img src="images/weixin/user_info_tel.png" style="width: 2.25rem;height: 2.25rem;margin-top: 0.375rem;"/>
                </div>
                <div>
                    <div style="font-size: 1.125rem;font-weight: bold;color: #333;height: 1.5rem;line-height: 1.5rem;">
                        {{config.userInfo.exp_emp_mobile}}
                    </div>
                    <div style="font-size: 1rem;color: #999;height: 1.5rem;line-height: 1.5rem;">电话</div>
                </div>
            </div>
            <div class="row" style="margin: 0.25rem 0">
                <div style="width: 3rem;height: 3rem;line-height: 3rem;margin-left: 0.5rem;text-align: center;font-size: 2rem;">
                    <!--<i class="ion-ios-email-outline"></i>-->
                    <img src="images/weixin/user_info_email.png" style="width: 2.25rem;height: 2.25rem;margin-top: 0.375rem;"/>
                </div>
                <div>
                    <div style="font-size: 1.125rem;font-weight: bold;color: #333;height: 1.5rem;line-height: 1.5rem;">
                        {{config.userInfo.exp_emp_email}}
                    </div>
                    <div style="font-size: 1rem;color: #999;height: 1.5rem;line-height: 1.5rem;">邮箱</div>
                </div>
            </div>
            <div style="margin-left: 1rem;margin-right: 1rem;border-top: 1px solid #eee;"></div>
            <div class="row" style="margin: 0.25rem 0">
                <div style="width: 3rem;height: 3rem;line-height: 3rem;margin-left: 0.5rem;text-align: center;font-size: 2rem;">
                    <!--<i class="icon ion-ios-chatbubble-outline"></i>-->
                    <img src="images/weixin/user_info_chatbubble.png" style="width: 2.25rem;height: 2.25rem;margin-top: 0.375rem;"/>
                </div>
                <div>
                    <div style="font-size: 1.125rem;font-weight: bold;color: #333;height: 1.5rem;line-height: 1.5rem;">
                        {{config.userInfo.exp_emp_weixin}}
                    </div>
                    <div style="font-size: 1rem;color: #999;height: 1.5rem;line-height: 1.5rem;">信息</div>
                </div>
            </div>
            <div style="margin-left: 1rem;margin-right: 1rem;border-top: 1px solid #eee;"></div>
            <div style="margin-left: 3.5rem;padding: 5px;">
                <div style="height: 2rem;line-height: 2rem;color: #999;">公司:&nbsp;&nbsp;{{config.userInfo.exp_company_name}}</div>
                <div style="height: 2rem;line-height: 2rem;color: #999;">部门:&nbsp;&nbsp;{{config.userInfo.exp_unit_name}}</div>
                <div style="height: 2rem;line-height: 2rem;color: #999;">岗位:&nbsp;&nbsp;{{config.userInfo.exp_position_name}}</div>
            </div>
        </div>

    </ion-content>
</ion-view>
