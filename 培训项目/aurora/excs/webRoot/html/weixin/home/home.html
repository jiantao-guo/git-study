<ion-view view-title="君康人寿费控" ng-controller="HomeController" hide-back-button="true" cache-view="true"
          hide-nav-bar="true">
    <ion-content id="home-main" scroll="false" style="background: #EFF4F7;">
        <div class="home-main-body fill-parent">

            <div class="top-image fill-width slider-img-block" style="height: auto">
                <img id='bohai-logo-img' class="fill-parent" src="images/weixin/index_02.png"/>
            </div>

            <div id="main-body-bottom">
                <hec-nine-block delegate-handle="fun-list" base-url="{{config.baseUrlName}}" nine-data-local=""
                                from-remote="true"
                                nine-data-remote-url="autocrud/weixin.sys.sys_user_mobile_function_query/query"/>

            </div>

        </div>
    </ion-content>
</ion-view>
